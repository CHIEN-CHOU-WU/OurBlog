{% extends 'base.html' %}

{% block title %}
      Add Post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Post</h1>
<br><br>
<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-success">Post</button>
	</form>
</div>
{% endif %}

{% endblock %}
