{% extends 'base.html' %}

{% block title %}
Add Category
{% endblock %}

{% block content %}
<div class="container">
	<br><br>
	{% if user.is_authenticated %}
	<h1>Add Category</h1>
	<br><br>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">Add Category</button>
		</form>
	</div>
	{% endif %}
</div>
{% endblock %}
