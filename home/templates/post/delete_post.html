{% extends 'base.html' %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}
<div class="container">
	<br><br>
	{% if user.is_authenticated %}
	<h1>Delete: {{ object.title }}</h1>
	<br><br>

	<br>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			<strong>Are you sure?</strong><br><br>
			<small><button type="submit" class="btn btn-danger">Delete</button></small>
		</form>
	</div>
	{% endif %}
</div>
{% endblock %}
