{% extends 'base.html' %}

{% block title %}
      My Post
{% endblock %}

{% block content %}

<h1>Post</h1>
<br>
<ul>
{% for post in object_list %}
	<li><a href="{% url 'post-details' post.pk %}">{{post.title}}</a> <small> - {{post.author}}	<a href="{% url 'post-edit' post.pk %}">(Edit)</a> </small> <br>
	{{post.body}}</li>
	<br>
{% endfor %}
</ul>
<hr>
<br/>

{% endblock %}
