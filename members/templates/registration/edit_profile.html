{% extends 'base.html' %}

{% block title %}
Edit profile
{% endblock %}

{% block content %}
<br><br>
<div class="container">
	<h1>Edit profile</h1>
	<br><br>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">Update Profile</button>
		</form>
	</div>
</div>
{% endblock %}
