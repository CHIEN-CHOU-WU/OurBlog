{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<br><br>
<div class="container">
	<h1>Login</h1>
	<br><br>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">Login</button>
		</form>
	</div>
</div>
{% endblock %}
